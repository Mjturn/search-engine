<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .searchQuery }} - Search Engine</title>
        <link rel="stylesheet" type="text/css" href="static/styles/styles.css">
    </head>
    <body>
        <form id="search-results-search-form" method="GET" action="/search">
            <input id="search-query-input" name="search-query-input" value="{{ .searchQuery }}" type="text" placeholder="Search the web" required>
            <button id="search-button" type="submit">Search</button>
        </form>
        
        <h1 id="search-query-heading">{{ .searchQuery }}</h1>
    </body>
</html>
